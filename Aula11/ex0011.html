<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Identificador de nacionalidade</title>
</head>
<body>
    <h1>Identificador de nacionalidade</h1>
    
    Pais: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado">

    </div>
<script>
    function verificar(){
        var txtpais = document.querySelector('input#pais')
        var pais = txtpais.value
        var resultado = document.querySelector('div#resultado')
        if (pais=="Brasil") {
            resultado.innerHTML ="Você é brasileiro"
        } else {
            resultado.innerHTML ="Você é estrangeiro"
        }
    } 
</script>
</body>
</html>
